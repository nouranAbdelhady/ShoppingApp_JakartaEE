<p>Customer Component!</p>
<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of customers">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.type }}</td>
        <td>{{ user.geographicalRegion?.name }}</td>
      </tr>
    </tbody>
  </table>
